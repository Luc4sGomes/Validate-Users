<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="shortcut icon" href="#" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="keep-info">
        <h1>Formulário de cadastro</h1>

        <ul>
          <li>Nenhum campo pode estar vazio</li>
          <li>Usuário só poderá conter letras e/ou números</li>
          <li>Usuário usuário deverá ter entre 3 e 12 caracteres</li>
          <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
      </div>

      <form action="" id="form">
        <label for="nome">Nome</label>
        <input type="nome" id="nome" class="input usuario" />

        <label for="sobre-nome">Sobrenome</label>
        <input type="nome" id="sobre-nome" class="input" />

        <label for="cpf">cpf</label>
        <input type="nome" id="cpf" class="input cpf" />

        <label for="usuario">Usuário</label>
        <input type="email" id="usuario" class="input" />

        <label for="senha">Senha</label>
        <input type="password" id="senha" class="input senha" />

        <label for="repetir-senha">Repetir senha</label>
        <input type="password" class="input repetir-senha" />

        <button type="submit" id="btn">Submit</button>
      </form>
    </section>

    <script src="./assets/script/validaCPF.js"></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
